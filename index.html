<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Project</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <div class="header-container">
            <div class="header-button">
                <form action="adsearch.html">
                    <button class="page-change-button">Advanced</button>
                </form>
                <form action="imgsearch.html">
                    <button class="page-change-button">Images</button>
                </form>
            </div>
        </div>
        <div class="flex-form">
            <div class="image-container">
                <div class="google-image">
                    <img class="search-img" alt="Google" height="92" src= "img/googlelogo_color_272x92dp.png">
                </div>
            </div>
            <div class="search-container">
                <div class="search-form">
                    <form action="https://google.com/search">
                        <div class="search-container">
                            <div class="search-bar-container">
                                <input class="search-bar" type="text" name="q">
                            </div>
                        </div>
                        <div class="submit-container">
                            <center>
                                <div class="submit-button-container">
                                    <input class="submit-button" type="submit" value="Google Search">
                                    
                                    <input class="submit-button" type="submit" value="I'm Feeling Lucky">
                                </div>
                            </center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer-container">
            <div class="footer-content">
                India
                <div class="about">
                    About
                </div>
            </div>
        </div>

    </body>
</html>
